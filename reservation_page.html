<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="stylesheet" href="reservation.css">
</head>
<body>
    <!-- Formulaire de réservation de suite ou chambre -->
    <section>
        <h2>Réservation</h2>
        <div class="form-info">
            <form action="">
                <div class="form-container">
                    <div class="form-group">
                        <label for="text">Nom:</label>
                        <input type="text" name="lastname" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label for="">Prénom:</label>
                        <input type="text" name="lastname" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Statut matrimonial:</label>
                        <select name="statut" class="form-control">
                            <option value="nul">...</option>
                            <option value="Célibataire">Célibataire</option>
                            <option value="Marié(e)">Marié(e)</option>
                            <option value="Divorcé(e)">Divorcé(e)</option>
                            <option value="Veuve">Veuve</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Nombre d'enfants:</label>
                        <input type="number" name="soon"class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Catégorie de la suite:</label>
                        <select name="bedroom" class="form-control">
                            <option value="nul">...</option>
                            <option value="luxe">Luxe</option>
                            <option value="moyen">Moyen</option>
                            <option value="simple">Simple</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Période de réservation:</label>
                        <input type="date" name="lastname"class="form-control">
                    </div>
                    <div class="form-group" style="text-align:center">
                        <button name="save_tache" id="btn_update" value="save" class="submit-button">Envoyer</button>
                      </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
